{% extends 'base.html' %}

<!-- jinja is %% {} -->
{% block content %}

  <h1>Hello {{ name }}</h1>

  <ul>
    {% for n in names %}
      <li>{{n}}</li>

    {% endfor %}


  </ul>

  {% if flag %}
    <h3>True</h3>
  {% elif flag == False %}
    <h3>False</h3>
  {% else %}
    <h3>{{ flag }}</h3>
  {% endif %}

{% endblock %}
